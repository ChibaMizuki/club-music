<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Music Site{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endblock %}
</body>
</html>
