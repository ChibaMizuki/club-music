{% extends 'base.html' %}

{% block title %}Add Song{% endblock %}

{% block content %}
<h1>Add a New Song</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Save{% else %}Add{% endif %}</button>
</form>
<a href="{% url 'home' %}">Back to list</a>
{% endblock %}
