{% extends 'base.html' %}

{% block title %}Delete Song{% endblock %}

{% block content %}
<h1>Delete Song</h1>
<p>Are you sure you want to delete "{{ object.title }}" by "{{ object.artist }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
{% endblock %}
